name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        # The current tests use mocks for Sybase connections,
        # so a live Sybase instance is not required for this workflow.
        # Dummy environment variables are provided to satisfy the application initialization.
        env:
          SYBASE_SERVER: localhost
          SYBASE_PORT: 5000
          SYBASE_DB: master
          MAIN_DB_USER: dummy_user
          MAIN_DB_PASS: dummy_password
        run: |
          python -m pytest
